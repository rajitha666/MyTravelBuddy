<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Buddy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Travel Buddy</h1>
    </header>
    <main>
      <form>
        <label for="traveler-type">I am a:</label>
        <select id="traveler-type" name="traveler-type">
          <option value="budget">Budget traveler</option>
          <option value="luxury">Luxury traveler</option>
          <option value="adventure">Adventure traveler</option>
          <option value="cultural">Cultural traveler</option>
          <option value="solo">Solo traveler</option>
          <option value="family">Family traveler</option>
          <option value="business">Business traveler</option>
        </select>
        <br />
        <label for="city">Traveling to:</label>
        <select id="city" name="city">
          <optgroup label="US Cities">
            <option value="new-york">New York, NY</option>
            <option value="Los Angeles, CA">Los Angeles, CA</option>
            <option value="Chicago, IL">Chicago, IL</option>
            <option value="Houston, TX">Houston, TX</option>
            <option value="Philadelphia, PA">Philadelphia, PA</option>
            <option value="Phoenix, AZ">Phoenix, AZ</option>
            <option value="San Antonio, TX">San Antonio, TX</option>
            <option value="San Diego, CA">San Diego, CA</option>
            <option value="Dallas, TX">Dallas, TX</option>
            <option value="San Jose, CA">San Jose, CA</option>
            <option value="Austin, TX">Austin, TX</option>
            <option value="Jacksonville, FL">Jacksonville, FL</option>
            <option value="Fort Worth, TX">Fort Worth, TX</option>
            <option value="Columbus, OH">Columbus, OH</option>
            <option value="San Francisco, CA">San Francisco, CA</option>
            <option value="Charlotte, NC">Charlotte, NC</option>
            <option value="Indianapolis, IN">Indianapolis, IN</option>
            <option value="Seattle, WA">Seattle, WA</option>
            <option value="Denver, CO">Denver, CO</option>
            <option value="Washington, D.C.">Washington, D.C.</option>
            <option value="Boston, MA">Boston, MA</option>
            <option value="Nashville, TN">Nashville, TN</option>
            <option value="El Paso, TX">El Paso, TX</option>
            <option value="Detroit, MI">Detroit, MI</option>
            <option value="Memphis, TN">Memphis, TN</option>
            <option value="Portland, OR">Portland, OR</option>
            <option value="Oklahoma City, OK">Oklahoma City, OK</option>
            <option value="Las Vegas, NV">Las Vegas, NV</option>
            <option value="Louisville, KY">Louisville, KY</option>
            <option value="Baltimore, MD">Baltimore, MD</option>
            <option value="Milwaukee, WI">Milwaukee, WI</option>
            <option value="Albuquerque, NM">Albuquerque, NM</option>
            <!-- more options -->
          </optgroup>
          <optgroup label="Canadian Cities">
            <option value="Vancouver, BC">Vancouver, BC</option>
            <option value="Calgary, AB">Calgary, AB</option>
            <option value="Edmonton, AB">Edmonton, AB</option>
            <option value="Regina, SK">Regina, SK</option>
            <option value="Winnipeg, MB">Winnipeg, MB</option>
            <option value="Toronto, ON">Toronto, ON</option>
            <option value="Ottawa, ON">Ottawa, ON</option>
            <option value="Montreal, QC">Montreal, QC</option>
            <option value="Quebec City, QC">Quebec City, QC</option>
            <option value="Fredericton, NB">Fredericton, NB</option>
            <option value="Halifax, NS">Halifax, NS</option>
            <option value="St. John's, NL">St. John's, NL</option>
            <!-- more options -->
          </optgroup>
          <optgroup label="International Cities">
            <option value="london">London, UK</option>
            <option value="paris">Paris, France</option>
            <option value="tokyo">Tokyo, Japan</option>
            <!-- more options -->
          </optgroup>
        </select>
        <br />
        <label for="prompt">Ask a question:</label>
        <br />
        <textarea id="prompt" name="prompt"></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>
      <div id="results">
        <h2>Results:</h2>
        <div id="results-text"></div>
      </div>
    </main>
    <footer>
      <p>
        Developed by: <a href="https://www.Dyuro.com">Dyuro Pvt Ltd.</a>
      </p>
    </footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
